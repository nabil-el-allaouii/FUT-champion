<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fut Ultimate team</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="">
        <!-- <a class="nav-bar" href="#">Make Your Squad</a> -->
        <select  id="formation-select">
            <option value="4-3-3">4-3-3</option>
            <option value="4-4-2">4-4-2</option>
        </select>
        <button class="main-button">Create card</button>
    </header>
    <div class="main-container">
        <button class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-arrow-left">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </button>
        <div class="available-create-cards">
            <div class="adding-container">
                <div class="carding">
                    <h1>Player Card</h1>
                    <div class="images-uploaded">
                        <div class="profile-image">
                            <img src="images/profile.png" alt="" id="player-picture">
                            <label for="pro-file">Profile-upload</label>
                            <input type="file" id="pro-file">
                        </div>
                        <div class="card-upload">
                            <img src="images/empty-card.webp" alt="" id="card-select">
                            <label for="card-file">card-upload</label>
                            <input type="file" id="card-file">
                        </div>
                        <div class="flag-image">
                            <img src="images/flag.png" alt="" id="flag-picture">
                            <label for="flag-file">flag-upload</label>
                            <input type="file" id="flag-file">
                        </div>
                        <div class="league-image">
                            <img src="images/league-empty.png" alt="" id="league-picture">
                            <label for="league-file">league-upload</label>
                            <input type="file" id="league-file">
                        </div>
                    </div>
                    <div class="name-rating">
                        <input type="text" placeholder="Name" id="Player-name">
                        <input type="number" placeholder="Rating" id="Player-rating" max="100">
                    </div>
                    <select class="selection" id="position-selector">
                        <option value="LW">LW</option>
                        <option value="ST">ST</option>
                        <option value="RW">RW</option>
                        <option value="CM">CM</option>
                        <option value="LM">LM</option>
                        <option value="RM">RM</option>
                        <option value="LB">LB</option>
                        <option value="CB">CB</option>
                        <option value="RB">RB</option>
                        <option value="GK">GK</option>
                    </select>
                    <div class="created-stats">
                        <input type="number" placeholder="pace" id="pacing" max="100">
                        <input type="number" placeholder="shooting" id="Shooting" max="100">
                        <input type="number" placeholder="passing" id="Passing" max="100">
                        <input type="number" placeholder="dribbling" id="Dribbling" max="100">
                        <input type="number" placeholder="defending" id="Defending" max="100">
                        <input type="number" placeholder="physical" id="Physical" max="100">
                    </div>
                    <div class="gk-created">
                        <input  type="number" placeholder="diving" id="Diving" max="100">
                        <input  type="number" placeholder="handling" id="Handling" max="100">
                        <input  type="number" placeholder="kicking" id="Kicking" max="100">
                        <input  type="number" placeholder="reflexes" id="Reflexes" max="100">
                        <input  type="number" placeholder="speed" id="Speed" max="100">
                        <input  type="number" placeholder="positioning" id="Positioning" max="100">
                    </div>
                    <button class="submit-button">Create</button>
                </div>
            </div>

        <div class="stadium-image">
            <img src="images/stadium_background.webp" alt="">
            <div class="Player-cards">
                <div class="attack-cards">
                    <div class="card" id="LW">
                        <img class="test" src="images/empty-card.webp" alt="">
                        <p class="position">LW</p>
                    </div>
                    <div class="card" id="ST">
                        <img src="images/empty-card.webp" alt="">
                        <p class="position">ST</p>
                    </div>
                    <div class="card" id="RW">
                        <img src="images/empty-card.webp" alt="">
                        <p class="position">RW</p>
                    </div>
                </div>
                <div class="mid-cards">
                    <div class="card" id="CM">
                        <img src="images/empty-card.webp" alt="">
                        <p class="position">CM</p>
                    </div>
                    <div class="card" id="CM">
                        <img src="images/empty-card.webp" alt="">
